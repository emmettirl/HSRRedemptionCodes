name: Build EXE

on:
  push:
    branches:
      - actions
  pull_request:
    branches:
      - actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile code_redemption/code_redeemer.py

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: code_redeemer
        path: dist/code_redeemer.exe